<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Kunden-App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">

  <ion-card class="chat" id="chat" *ngIf="participants && thread">
    <ion-card-content>
        <ion-item text-wrap *ngFor="let text of items.items"> <!-- TODO fix error -->
          <ion-label>
            <div><b> {{getParticipantById(text.creatorId)}} </b></div>
            <div><ion-label text-wrap [innerHTML]="text.text.content"></ion-label></div>
          </ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-card>
    <form>
      <ion-textarea  rows="4" placeholder="Enter a message" type="text" name="message" [(ngModel)]="messageInput"></ion-textarea>
      <ion-button expand="full" type="Submit" (click)="sendMessage(messageInput,thread[0])">Senden</ion-button>
    </form>
  </ion-card>
</ion-footer>
